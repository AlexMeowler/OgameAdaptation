spring.application.name=offgame

spring.security.user.name=admin
spring.security.user.password=admin
server.servlet.session.persistent=false
spring.servlet.rest.controller.prefix=/api

spring.devtools.restart.enabled=false
spring.docker.compose.enabled=false

spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:file:./database/data
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:/db/changelog/changelog.xml
spring.liquibase.drop-first=true
spring.liquibase.contexts=${spring.profiles.active}
spring.liquibase.parameters.admin.username=${spring.security.user.name}